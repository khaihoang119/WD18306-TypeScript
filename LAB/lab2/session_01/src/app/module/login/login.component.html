<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <main>
            <div class="container col-9 mt-5">
                <form action="../indexmodule.html" onsubmit="return validateForm()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Tên Người Chơi</label>
                      <input type="text" class="form-control" id="playerName" >
                      <p id="nameError" style="color: red; display: none;">Vui lòng nhập tên người chơi</p>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="agreeCheckbox">
                      <label class="form-check-label" for="exampleCheck1">Đồng ý với điều khoản trò chơi</label>
                      <p id="checkboxError" style="color: red; display: none;">Vui lòng đồng ý với điều khoản trò chơi</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Bắt Đầu</button>
                  </form>
            </div>
        </main>
        <script src="../app.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
